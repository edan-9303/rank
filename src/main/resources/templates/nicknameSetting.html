<html>
<head th:include="~{header}"></head>

<link rel="stylesheet" th:href="@{/styles/nicknameSettingStyle.css}"/>


<body>
<div class="container">
    <div class="container-content">
        <div class="logo-container"></div>
        <form method="post" onsubmit="return validateForm()" th:action="@{/api/updateUser}">
            <label for="nickname">사용하실 닉네임을 입력하세요:</label><br>
            <input id="nickname" name="nickname" required type="text"><br>
            <label for="name">본인의 이름을 입력하세요:</label><br>
            <input id="name" name="name" placeholder="반드시 본인의 실명을 입력해주세요. (검색 때 필요)" required type="text"><br>
            <input type="submit" value="등록">
        </form>
    </div>
</div>
</body>
<script>
    function validateForm() {
        var nickname = document.getElementById('nickname').value;
        var name = document.getElementById('name').value;

        if (nickname == "" || name == "") {
            alert("닉네임과 이름을 모두 입력해주세요!");
            return false;
        }
        return true;
    }
</script>
</html>
